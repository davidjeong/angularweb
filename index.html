<!DOCTYPE html>
<html ng-app="angularWeb">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content"width=device-width, initial-scale=1.0" charset="utf-8">
    <title>David Jeong</title>
</head>

<body>
    <div class="navbar navbar-inverse navbar-static-top navbar-top">
        <div class="container">
            <div ng-controller="navigationController">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">David Jeong</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="nav-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li ng-class="{ active: isActive('/about')}"><a href="#about">About</a></li>
                        <li ng-class="{ active: isActive('/experience')}"><a href="#experience">Professional Experience</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{ active: isActive('/contact')}"><a href="#contact">Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <span class="banner-text">Welcome to my website.</span>
            <p class="banner-details-text">My name is David Jeong, 4A Computer Engineering student at University of Waterloo,<br>expertise in full stack development.</p>
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left">Built using <a href="https://angularjs.org/">AngularJS</a> and <a href="http://getbootstrap.com/">Boostrap.</a></p>
            <a class="navbar-btn btn-primary btn pull-right" href="https://github.com/davidjeong">View my GitHub</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
