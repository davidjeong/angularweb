<!DOCTYPE html>
<html ng-app="angularWeb">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>David Jeong</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div ng-controller="navigationController">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li ng-class="{ active: isActive('/')}"><a href="#">Home</a></li>
                        <li ng-class="{ active: isActive('/about')}"><a href="#about">About</a></li>
                        <li ng-class="{ active: isActive('/experience')}"><a href="#experience">Professional Experience</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{ active: isActive('/contact')}"><a href="#contact">Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div ng-controller="carouselController">
        <div style="height: 305px">
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <h4>Slide {{$index}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
